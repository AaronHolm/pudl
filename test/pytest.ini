[pytest]
testpaths = .
markers =
    etl: mark a test as part of Extract-Transform-Load (DB initialization)
    eia860: mark a test as depending on the EIA Form 860 data source.
    eia923: mark a test as depending on the EIA Form 923 data source.
    ferc1: mark a test as depending on the FERC Form 1 data source.
    post_etl: mark a test as operating on a functional post-ETL database.
    mcoe: mark a test as related to the MCOE calculation.
    tabular_output: mark test as related to our tabular summary outputs.
    travis_ci: mark a test to be run in the Travis CI environment.
