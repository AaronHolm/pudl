sudo: false
language: python
python: 3.6
services:
- postgresql
addons:
  postgresql: "9.6"
env:
  global:
  - TEST_ARGS=""
  - secure: 
git:
  depth: 1
before_install:
- export PATH="$HOME/miniconda3/bin:$PATH"
- df -h
- pwd
- ls -a
- uname -a
- git --version
- git tag
install:
- ci/install_travis.sh
- source activate pudl
- ci/setup_postgres.sh
- export DISPLAY=":99.0"
- cd scripts
- python update_datastore.py --source ferc1 eia860 --years 2012 2016
- python update_datastore.py --source epacems states CO --years 2016
- python update_datastore.py --source eia923 --states CO --years 2016
- cd ..
script:
- pytest -sv $TEST_ARGS -m travis_ci
notifications:
  slack:
    secure: 
