repos:
- repo: https://github.com/pre-commit/mirrors-autopep8
  rev: v1.4.4
  hooks:
  - id: autopep8

- repo: https://github.com/PyCQA/bandit
  rev: 1.6.2
  hooks:
  - id: bandit
    args: [-c, .bandit.yml]

# Too restrictive... doesn't understand a bunch of Sphinx stuff:
